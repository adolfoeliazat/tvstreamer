<head>
  <link href="http://vjs.zencdn.net/5.11.6/video-js.css" rel="stylesheet">
</head>

<body>
  <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="704" height="480" poster="poster.jpg">
  </video>
  <div style="margin-top: 10px;">
    <a id="link-switch"></a>
  </div>

  <script src="http://vjs.zencdn.net/5.11.6/video.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.5.3/videojs-contrib-hls.min.js"></script>
  <script>
    videojs("my-video").ready(function() {
      var low = location.search.indexOf("lowq") != -1;
      this.src({
        src: low ? "a240p.m3u8" : "a480p.m3u8",
        type: "application/x-mpegURL"
      });
      this.play();

      var link = document.getElementById("link-switch");
      if (low) {
        link.setAttribute("href", "index.html");
        link.innerHTML = "View High Quality";
      }
      else {
        link.setAttribute("href", "index.html?lowq");
        link.innerHTML = "View Low Quality";
      }
    });
  </script>
</body>
